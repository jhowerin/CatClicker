<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cat Clicker</title>

    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script

  </head>
  <body>

    <div>
      <h2>Click the Distressed Cat (using native JS)</h2>
      <img src="img/cat.jpg" alt="distressed cat" id="cat">
      <p>Click Count: <span id="counterID">0</span>
      </p>
    </div>
    <hr>

    <div>
      <h2>Click the Angry Cat (using jquery)</h2>
      <img src="img/angryCat.JPG" alt="angry cat" class="jquery-clicker">
      <p>Click Count: <span class="jquery-results"></span></p>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
